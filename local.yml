version: '3'

volumes:
  local_postgres_data:
  local_postgres_data_backups:

services:
  django: &django
    build:
      context: .
      dockerfile: compose/local/django/Dockerfile
    image: django_blog_project_local_django
    container_name: django_blog_project_local_django
    working_dir: /app
    depends_on:
      - postgres
      - mailhog
      - redis
    volumes:
      - .:/app
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start.sh

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: django_blog_project_production_postgres
    container_name: django_blog_project_local_postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: django_blog_project_local_mailhog
    ports:
      - "8025:8025"

  redis:
    image: redis:5.0
    container_name: django_blog_project_local_redis

  celeryworker:
    <<: *django
    image: django_blog_project_local_celeryworker
    container_name: django_blog_project_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailhog
    ports: [ ]
    command: /start-celeryworker.sh

  celerybeat:
    <<: *django
    image: django_blog_project_local_celerybeat
    container_name: django_blog_project_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailhog
    ports: [ ]
    command: /start-celerybeat.sh

  node:
    build:
      context: .
      dockerfile: ./compose/local/node/Dockerfile
    image: django_blog_project_local_node
    container_name: django_blog_project_local_node
    volumes:
      - ./frontend:/app
      # http://jdlm.info/articles/2016/03/06/lessons-building-node-app-docker.html
      - /app/node_modules
    command: npm run dev
    ports:
      - "8080:8080"