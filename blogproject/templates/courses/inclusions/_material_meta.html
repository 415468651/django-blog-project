<div class="blog-entry-meta">
  <time class="text-muted text-small meta-item" title="{{ material.created|date }}"><i
          class="remixicon-time-line"></i> {{ material.created|date:"Y-m-d" }}</time>
  <a class="text-muted text-small meta-item" href="#comment-area"><i
          class="remixicon-chat-2-line"></i> {{ material.num_comments }}</a>
  <span class="text-muted text-small meta-item"><i class="remixicon-eye-line"></i> {{ material.views }}</span>
</div>
